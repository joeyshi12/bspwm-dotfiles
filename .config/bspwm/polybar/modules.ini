[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = true
icon-default = 
format = <label-state>
label-monitor = %name%
label-active = %icon%
label-active-foreground = ${colors.pink}
label-occupied = %icon%
label-occupied-foreground = ${colors.cyan}
label-urgent = %icon%
label-urgent-foreground = ${colors.red}
label-empty = %icon%
label-empty-foreground = ${colors.foreground}
label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1

[module/cpu]
type = internal/cpu
interval = 1
format = <label>
format-prefix = 
format-prefix-foreground = ${colors.yellow}
label = " %percentage%%"

[module/memory]
type = internal/memory
interval = 1
format = <label>
format-prefix = 
format-prefix-foreground = ${colors.blue}
label = " %mb_used%"

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 30
fixed-values = true
format-mounted = <label-mounted>
format-mounted-prefix = 
format-mounted-prefix-foreground = ${colors.orange}
format-unmounted = <label-unmounted>
format-unmounted-prefix = 
format-unmounted-prefix-foreground = ${colors.red}
label-mounted = " %free%"
label-unmounted = " %mountpoint%: NA"

[module/date]
type = internal/date
interval = 1.0
date = %A, %d %B
time = at %I:%M %p
date-alt = %A, %d %B %Y
time-alt = at %k:%M:%S
format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.red}
label = %date% %time%

[module/network]
type = internal/network
interface = wlp7s0
interval = 1.0
accumulate-stats = true
unknown-as-up = true
format-connected = <label-connected>
format-connected-prefix = 
format-connected-prefix-foreground = ${colors.purple}
format-disconnected = <label-disconnected>
format-disconnected-prefix = 
format-disconnected-prefix-foreground = ${colors.orange}
label-connected = "%{A1:networkmanager_dmenu &:} %essid% %{F#6C77BB}%{F-} %downspeed%%{A}"
label-disconnected = "%{A1:networkmanager_dmenu &:} Offline%{A}"

[module/alsa]
type = internal/alsa
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
master-mixer = Master
interval = 5
format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
format-muted-prefix = 
format-muted-prefix-foreground = ${colors.red}
label-volume = %percentage%%
label-muted = " Muted"
label-muted-foreground = ${colors.sep}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.blue}
ramp-headphones-0 = 
ramp-headphones-background = ${colors.blue}

[module/launcher]
type = custom/text
content = %{T4}
content-foreground = ${colors.purple}
click-left = ~/.config/bspwm/rofi/launcher.sh &

[module/sysmenu]
type = custom/text
content = 
content-foreground = ${colors.cyan}
click-left = ~/.config/bspwm/rofi/powermenu.sh &

[module/sep]
type = custom/text
content = |
content-foreground = ${colors.sep}
