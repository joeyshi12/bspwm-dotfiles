[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ~/.config/bspwm/polybar/colors.ini
include-file = ~/.config/bspwm/polybar/modules.ini
include-file = ~/.config/bspwm/polybar/bars.ini

[bar/main]
monitor = ${env:MONITOR}
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 34
background = ${colors.background}
foreground = ${colors.foreground}
radius-top = 0.0
radius-bottom = 0.0
line-colors = ${colors.background}
border-bottom-size = 0
border-bottom-colors = ${colors.foreground}
padding = 2
dim-value = 1.0
wm-restack = bspwm

font-0 = "JetBrainsMono:style=Bold:size=10;4"
font-1 = "Iosevka Nerd Font:size=10;3"
font-2 = "feather:size=13;5"
font-3 = "Iosevka Nerd Font:size=16;3"

module-margin-left = 1
module-margin-right = 1
modules-left = launcher sep workspaces sep cpu memory filesystem
modules-center = date
modules-right = network sep volume sep sysmenu
